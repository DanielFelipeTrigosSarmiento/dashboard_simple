<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <dialog id="dialog__login">
        <div class="dialog__header">
            <span id="dialog__login_close">X</span>
        </div>
        <div id="dialog__message" class="dialog__main">
            
        </div>
        <div class="dialog__footer"></div>
    </dialog>
    <form id="form__login" action="?" method="get">
        <div class="div__title">
            <h1>CRUD OPERATIONS</h1>
            <strong>Sign In</strong>
            <p>Enter your credentials to access your account</p>
        </div>
        <div class="div__input">
            <div>
                <label>Email</label>
                <input type="email" name="email" required placeholder="Enter your email" >
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password" >
            </div>
        </div>
        <div class="div__button">
            <input type="submit" value="SIGN IN">
            <span>Forgot your password? <a href="#">Reset Password</a></span>
        </div>
    </form>
</body>
</html>
</body>
